<div class="">

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Edit Student
          <a routerLink="/students" class="btn btn-danger float-end">back</a>
        </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseForm">
          <app-loader :title="loadingTitle" />
        </div>
        <ng-template #elseForm>
          <form (ngSubmit)="updateStudent()">
            <div *ngIf="student; else elseNotFound">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="student.name" class="form-control" id="name" name="name">
                <span class="text-danger" *ngIf="errors.name">{{errors.name}}</span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" [(ngModel)]="student.email" class="form-control" id="email" name="email">
                <span class="text-danger" *ngIf="errors.email">{{errors.email}}</span>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" [(ngModel)]="student.phone" class="form-control" id="phone" name="phone">
                <span class="text-danger" *ngIf="errors.phone">{{errors.phone}}</span>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
            <ng-template #elseNotFound>
              <div class="alert alert-danger" role="alert">Not Found</div>
            </ng-template>
          </form>
        </ng-template>

      </div>
    </div>
  </div>
</div>
